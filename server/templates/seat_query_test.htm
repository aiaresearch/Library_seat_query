<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图书馆座位查询系统</title>
  <style>
    /* 设置全局样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      background: rgba(237, 233, 233, 0) url('../static/images/seat.png') no-repeat center center;
      background-size: cover;
    }

    /* 设置标题样式 */
    h1 {
      margin-bottom: 20px;
      margin-top: -175px;
      color: #ffffff;
      font-size: 80px;
    }

    /* 设置总座位信息样式 */
    #totalSeatInfo {
      font-size: 24px;
      font-weight: bold;
      margin-top: -90px; /* 调整总座位信息容器顶部间距 */
      color: black;
    }

    /* 设置分楼座位信息样式 */
    #floorSeatInfo {
      display: none; /* 初始隐藏分楼座位信息 */
    }

    /* 设置文字样式 */
    .available-seats {
      color: green;
    }

    .timestamp {
      font-size: 15px;
      color: blue;
    }

    .timetext {
      font-size: 15px;
      color: black;
    }

    /* 设置按钮样式 */

    #queryButton{
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 100px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #moreDetailsButton {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #queryButton:hover,
    #moreDetailsButton:hover {
      background-color: #0056b3;
    }

    /* 设置水印文字样式 */
    #watermark {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.5);
      font-size: 16px;
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      h1 {
        font-size: 60px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>
  <h1>图书馆座位查询系统</h1>

  <!-- 按钮元素，点击后触发查询总座位信息事件 -->
  <button id="queryButton" onclick="queryTotalSeats()">查询总座位信息</button>

  <!-- 显示总座位信息的容器 -->
  <div id="totalSeatInfo"></div>

  <!-- 按钮元素，点击后触发查询分楼座位信息事件 -->
  <button id="moreDetailsButton" style="display: none;" onclick="queryFloorSeats()">查看更多细节</button>

  <!-- 显示分楼座位信息的容器 -->
  <div id="floorSeatInfo" style="display: none;"></div>

  <div id="watermark">背景图片由智谱清言AI生成</div>

  <script>
    // 点击事件处理函数 - 查询总座位信息
    function queryTotalSeats() {
      // 模拟获取总座位信息
      var all_availableSeats = 23;
      var all_totalSeats = 150;
      
      // 显示总座位信息
      var totalSeatInfoElement = document.getElementById('totalSeatInfo');
      totalSeatInfoElement.innerHTML = `<p>总可用座位数：<span class="available-seats">${all_availableSeats}</span> / ${all_totalSeats}</p>`;

      // 显示更多细节按钮
      document.getElementById('moreDetailsButton').style.display = 'block';
    }

    // 点击事件处理函数 - 查询分楼座位信息
    function queryFloorSeats() {
      // 模拟获取分楼座位信息
      var floor1_availableSeats = 10;
      var floor1_totalSeats = 50;
      var floor2_availableSeats = 13;
      var floor2_totalSeats = 100;
      var timestamp_1 = "2024-03-14 10:30:00";
      var timestamp_2 = "2024-03-14 10:35:00";

      // 显示分楼座位信息
      var floorSeatInfoElement = document.getElementById('floorSeatInfo');
      floorSeatInfoElement.innerHTML = `
        <p>A区域可用座位数：<span class="available-seats">${floor1_availableSeats}</span> / ${floor1_totalSeats}</p>
        <p><span class="timetext">数据更新截止至</span><span class="timestamp">${timestamp_1}</span><p>
        <p>B区域可用座位数：<span class="available-seats">${floor2_availableSeats}</span> / ${floor2_totalSeats}</p>
        <p><span class="timetext">数据更新截止至</span><span class="timestamp">${timestamp_2}</span><p>
      `;
      // 显示分楼座位信息容器
      floorSeatInfoElement.style.display = 'block';
    }
  </script>
</body>
</html>
